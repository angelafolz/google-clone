<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Google clone</title>
	<link rel="stylesheet" href="main.css" type="text/css">
</head>
<body>
	<div id="wrapper">
		<header>
			<ul>
				<li><a href="#">+You</a></li>
				<li><a href="#">Gmail</a></li>
				<li><a href="#">Images</a></li>
				<li id="grid"><a href="#"><img src="images/grid.png" alt="Apps"></a></li>
				<li id="sign-in"><a href="#">Sign in</a></li>
			</ul>
		</header>
		<div id="main">
			<img src="images/google-logo.png" alt="Google" id="google-logo">
			<form>
				<fieldset id="search-input-container">
					<input type="text" name="search-input" id="search-input" autofocus>
					<a id="microphone" href="#"><img src="images/microphone.png" alt="Search by voice"></a>
				</fieldset>
				<input type="submit" name="submit" value="Google Search">
				<input type="submit" name="feeling-lucky" value="I'm Feeling Lucky">
			</form>
		</div>
	</div>
	<footer>
		<ul id="about">
			<li><a href="#">Advertising</a></li>
			<li><a href="#">Business</a></li>
			<li><a href="#">About</a></li>
		</ul>
		<ul id="settings">
			<li><a href="#">Privacy &amp; Terms</a></li>
			<li><a href="#">Settings</a></li>
		</ul>
	</footer>
</body>
</html>
